<div class="modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close btn_cancelar" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Cadastro de Contrato</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<div class="form-group">
							<label for="cbo_cliente">Cliente</label>
							<select class="form-control cbo_cliente"></select>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<div class="form-group">
							<label for="cbo_servico">Servico</label>
							<select class="form-control cbo_servico"></select>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<div class="form-group">
							<label for="edt_data_inicial">Data Inicial</label>
							<input type="date" class="form-control edt_data_inicial">
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<div class="form-group">
							<label for="edt_data_final">Data Final</label>
							<input type="date" class="form-control edt_data_final">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger hidden pull-left btn_excluir">Excluir</button>
				<button type="button" class="btn btn-default btn_cancelar">Cancelar</button>
				<button type="button" class="btn btn-primary btn_salvar">Salvar</button>
			</div>
		</div>
	</div>
</div>
