<div class="row div-listas">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="btn-group">
			<button class="btn btn-default btn_novo">
				Contratar Servico
				<span class="glyphicon glyphicon-plus"></span>
			</button>
			<button class="btn btn-default btn_refresh">
				<span class="glyphicon glyphicon-refresh"></span>
			</button>
		</div>
	</div>
</div>

<div class="row div-listas">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<table class="table table-striped tbl_contrato">
			<thead>
				<tr>
					<th>Cliente</th>
					<th>Servico</th>
					<th>Dias</th>
				</tr>
			</thead>
			<tbody>
				<tr template-row="contrato" style="display: none;">
					<td template-field="cliente">{nome}</td>
					<td template-field="servico">{nome}</td>
					<td template-field="dias">{dias}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
